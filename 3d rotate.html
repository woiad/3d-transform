<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3d rotate</title>
</head>
<style>
    *{margin: 0;padding: 0}
    .container{width: 100%;height: 800px;border: 1px solid red;border-radius: 5px;position: relative;
    transform-style: preserve-3d;perspective: 1500px;}
    .container ul{width: 800px;margin: 100px auto;}
    .container li{width: 200px;position: absolute;left: 50%;margin-left: -100px;list-style: none;cursor: pointer;transition: all 1s ease;}
    .container li img{max-width: 100%;}
    .container li:first-child{transform: rotateY(60deg) translateZ(196px);-webkit-transform: translateZ(60deg) translateZ(196px);-moz-transform: rotateY(60deg) translateZ(116px);}
    .container li:nth-child(2){transform: rotateY(120deg) translateZ(196px);-webkit-transform: translateZ(120deg) translateZ(196px);-moz-transform: rotateY(120deg) translateZ(196px);}
    .container li:nth-child(3){transform: rotateY(180deg) translateZ(196px);-webkit-transform: translateZ(180deg) translateZ(196px);-moz-transform: rotateY(180deg) translateZ(196px);}
    .container li:nth-child(4){transform: rotateY(240deg) translateZ(196px);-webkit-transform: translateZ(240deg) translateZ(196px);-moz-transform: rotateY(240deg) translateZ(196px);}
    .container li:nth-child(5){transform: rotateY(300deg) translateZ(196px);-webkit-transform: translateZ(300deg) translateZ(196px);-moz-transform: rotateY(300deg) translateZ(196px);}
    .container li:nth-child(6){transform: rotateY(360deg) translateZ(196px);-webkit-transform: translateZ(360deg) translateZ(196px);-moz-transform: rotateY(360deg) translateZ(196px);}
</style>
<body>
<div class="container">
    <h1>3d 旋转</h1>
    <div class="3D-wrapper">
        <ul id="items">
            <li id="item"><img src="image/1.jpg"></li>
            <li><img src="image/2.jpg"></li>
            <li><img src="image/3.jpg"></li>
            <li><img src="image/4.jpg"></li>
            <li><img src="image/5.jpg"></li>
            <li><img src="image/6.jpg"></li>
        </ul>
    </div>
</div>
<script>
    let ul = document.getElementById('items')
    let li = document.getElementsByTagName('li')
    let deg = 0
    console.log(li)
   console.log(ul)
    ul.addEventListener('click',function (e) {
       deg +=60
        for (let i = 0; i < li.length; i++) {
           li[i].style.transform = 'rotateY('+ ((i + 1)*60 +deg)+'deg) translateZ(196px)'
        }
    },false)
</script>
</body>
</html>
